<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <title>Wozu</title>
</head>

<body>
  <label for="state" style="float:right">
    State:&nbsp;
    <select id="state_select" name="state_select" style="float:right" onchange="updateState()">
      <option> Want to do </option>
      <option> Will do </option>
      <option> Doing </option>
      <option> Done </option>
      <option> History </option>
    </select>
  </label>
  <br></br>

  <div id="node"></div>
  <div id="state"></div>

  Here is one mermaid diagram:
  <div id="graphDiv"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: false });
    // Example of using the render function
    const drawDiagram = async function () {
      const element = document.querySelector('#graphDiv');
      const graphDefinition = `
          flowchart LR
          A[Christmas] -->|Get money| B(Go shopping)
          B --> C{Let me think}
          C -->|One| D[Laptop]
          C -->|Two| E[iPhone]
          C -->|Three| F[fa:fa-car Car]
        `;
      const { svg } = await mermaid.render('d', graphDefinition);
      element.innerHTML = svg;
    };
    await drawDiagram();
  </script>
  <script type="module" src="myscript.js"></script>
</body>

</html>
